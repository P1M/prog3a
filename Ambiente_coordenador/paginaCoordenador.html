<script>
    // Usado para abrir o menu em telas pequenas (celular)
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("prog3-show") == -1) {
            x.className += " prog3-show";
        } else {
            x.className = x.className.replace(" prog3-show", "");
        }
    }
</script>
