<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Aluno</title>
    <link rel="stylesheet" href="/home/abilene/IdeaProjects/prog3a/estilo_padrao.css" type="text/css" media="screen">
</head>
<body>

<style>

    form {position: relative;
        top: 0px; right: 0px; bottom: 0px; left: 250px;
        padding: 10px; margin:1em auto;
        background: #fff;box-sizing: border-box;}

    h3 {color: #0000ff; font-size: 22px;text-align: center}
    .campo{width:400px}
    table .dir{font-family: cursive, helvetica; text-align: right; font-size: 18px}
    .botao{width: 205px; height: 35px ; font-size: 18px; color: #0000ff;}

</style>
<script>
function SomenteNumero(e){
    var tecla=(window.event)?event.keyCode:e.which;
    if((tecla>47 && tecla<58)) return true;
    else{
    if (tecla==8 || tecla==0) return true;
    else  return false;
    }
}

function validarSenha() {
    senha1 = document.f1.senha.value
    senha2 = document.f1.confsenha.value

    if (senha1 != senha2){
        alert("SENHAS NÃƒO CONFEREM!");
        document.f1.action = "cad_aluno.html"
    }else
        document.f1.action = "cadastro_aluno.php"
}
</script>

<h3>Cadastro de Aluno</h3>
<form id="formulario" name = "f1" action="" method="post" Onsubmit="validarSenha()">
    <table>
        <tr> <td class= "dir">RA: </td> <td><input class="campo"  type="text" name="ra" maxlength="12" onkeypress='return SomenteNumero(event)'> </td></tr>
        <tr> <td class= "dir"> Curso: </td> <td> <input class="campo" type="text" name="curso"> </td> </tr>
        <tr> <td class= "dir">Nome do Aluno(a): </td> <td> <input class="campo" type="text" name="nome"> </td> </tr>
        <tr> <td class= "dir"> CPF: </td><td> <input class="campo" type="text" name="cpf" maxlength="11" onkeypress='return SomenteNumero(event)'> </td></tr>
        <tr> <td class= "dir"> E-mail: </td> <td> <input class="campo"    type="email" name="email"></td></tr>
        <tr> <td class= "dir"> Senha: </td> <td> <input class="campo"    type="password" name="senha"></td></tr>
        <tr> <td class= "dir"> Confirmar senha: </td> <td> <input class="campo"    type="password" name="confsenha"></td></tr>
        <tr> <td>  </td> <td><input type="submit" id="enviar"  value="Confirmar" class="botao" name="enviar">
            <input type="button" id="limpar"  value="Limpar" name="limpar" class="botao"></td> </tr>
    </table>
</form>
</body>
</html>
